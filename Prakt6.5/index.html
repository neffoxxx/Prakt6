<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form">
    Введіть перше число (A) <input type="number" id="a" name="a"><br><br>
    Введіть друге число (B) <input type="number" id="b" name="b"><br><br>
    <input type="button" name="button" value="Обрахувати" onClick="suma()"><br><br>
    <p>Сума = <span id="sum"></span></p>
</form>
</body>
<script type="text/javascript" language="JavaScript">
    function suma() {

        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;

        a = +a;
        b = parseInt(b);

        console.log(a, b, typeof a, typeof b);
        document.getElementById("sum").innerHTML= a + b;
    }
</script>
</html>
